        <!-- Contact Details -->
        <section>
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:email@example.com">binaziki@gmail.com</a></p>
            <p>Follow us:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h3>Conference Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093793!2d-122.41941558468128!3d37.77492927975988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085813c7f07a9f7%3A0x7cb8c7f00ec1ea47!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1641460141979!5m2!1sen!2sus"

        <!-- Contact Form -->
        <section>
            <h3>Contact Us Form</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
